<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Centered</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1f23;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #2a2b32;
      border: 1px solid #3c3d43;
      border-radius: 16px;
      padding: 2rem;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #f0f0f0;
    }

    .login-box input {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 12px;
      background-color: #40414f;
      color: white;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: background-color 0.2s ease;
    }

    .login-box input:focus {
      outline: none;
      background-color: #4f505d;
    }

    .login-box button {
      width: 100%;
      padding: 0.75rem;
      background-color: #10a37f;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .login-box button:hover {
      background-color: #0e8a6c;
    }

    @media (max-width: 400px) {
      .login-box {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Username</h2>
    <input type="text" placeholder="Username" id="username">
    <button onclick="submitUsername()">Submit</button>
  </div>

  <script>
    function submitUsername() {
      const username = document.getElementById("username").value.trim();
      if (username === "") {
        alert("Please enter a username.");
      } else {
        const daysToExpire = 7;
        const expiryDate = new Date();
        expiryDate.setTime(expiryDate.getTime() + (daysToExpire * 24 * 60 * 60 * 1000));
        const expires = "expires=" + expiryDate.toUTCString();
      
        document.cookie = "username=" + encodeURIComponent(username) + ";" + expires + ";path=/";
        
        location.reload();
      }
    }
  </script>
</body>
</html>
